<!-- entry file for the myFlix application -->
<div class="main-page">
    <h1>
        Welcome to myFlix!
    </h1>
    <!-- Adding the click event on the signup button (click)="openUserRegistrationDialog()" -->
    <span>
        <button mat-raised-button style="margin-right: 10px;" class="main-page__button" color="primary"
            (click)="openUserRegistrationDialog()">
            Sign Up
        </button>
        <button mat-raised-button color="primary" class="main-page__button" (click)="openUserLoginDialog()">
            Login
        </button>
    </span>

</div>
