<h1 mat-dialog-title>Are you sure about this?</h1>
<div mat-dialog-content>
    <p>This action will permanently delete your account</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button style="margin-right: 10px;" cdkFocusInitial color="primary"
        (click)="onBackClick()">Back</button>
    <button mat-raised-button style="margin-right: 10px;" color="warn" (click)="deleteUser()">Yes, I'm sure</button>
</div>
