<!-- HTML template file  -->
<!-- wiring up what you defined in the componentâ€™s file (the TypeScript file) with some HTML, with the help of Angular's directives and binding syntax. -->
<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-spinner *ngIf="isLoading" class="login-spinner" color="primary" diameter="35"></mat-spinner>
        <form>
            <mat-form-field>
                <!-- ngModel directive that binds the inputs by the user to the userData object -->
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday"
                    required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="updateUser()" color="primary">
            Save
        </button>
    </mat-card-actions>
</mat-card>
