<!-- HTML template file  -->
<!-- wiring up what you defined in the componentâ€™s file (the TypeScript file) with some HTML, with the help of Angular's directives and binding syntax. -->
<!-- *ngFor directive is being used to display all returned movies, where each movie is displayed in its own card. -->
<!-- "movies" refers to the movies variable declared in the component file -->
<div class="movies-view">


    <mat-card>
        <mat-card-header>
            <mat-card-title>{{userInfo.Username}}'s User info</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-title>Username {{userInfo.Username}}</mat-card-title>
            <br>
            <mat-card-title>Email {{userInfo.Email}}</mat-card-title>
            <br>
            <mat-card-title>Birthday {{userInfo.Birthday}}</mat-card-title>
            <br>
            <mat-card-title>Favorite Movies:</mat-card-title>
            {{userInfo.FavoriteMovies}}<br>
            <!-- <div *ngFor="let item of items">{{item.label}}</div> -->
            <mat-card-title>Movies To Watch:</mat-card-title>
            {{userInfo.ToWatch}}<br>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button style="margin-right: 10px;" color="primary">
                Edit Profile Info
            </button>
            <button mat-raised-button style="margin-right: 10px;" color="secondary" (click)="goBack()">
                Back
            </button>
        </mat-card-actions>
    </mat-card>




</div>
